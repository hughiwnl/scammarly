<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #4A2C17;
      color: white;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #4A2C17;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle.active {
      background: #4CAF50;
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle.active .toggle-slider {
      transform: translateX(26px);
    }

  </style>
</head>
<body>
  <div class="header">
    <div class="logo-icon">S</div>
    <div class="logo">Scammarly</div>
  </div>

  <div class="toggle-container">
    <div class="toggle" id="toggle">
      <div class="toggle-slider"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
